<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="./icon/icons8-calculator-64.png"  type="image/x-icon">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <input type="number" placeholder="ingrese un numero" id="operand1">
        <input type="number" placeholder="ingrese un numero" id="operand2">
        <div class="btn-container">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        <p>resultado <span id="result">0</span></p>
        <button class="reset-btn"> Reiniciar </button>
    </main>
    <script src="./main.js"></script>
</body>
</html>
